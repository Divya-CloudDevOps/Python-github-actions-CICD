name: Deploy Flask App

on:
  push:
    branches:
      - main  # Runs when you push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Creates the Ubuntu environment

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install local dependencies (for testing)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            # 1. Update system and install Python pip
            sudo apt update && sudo apt install python3-pip -y
            
            # 2. Go to app folder
            mkdir -p ~/flask_app && cd ~/flask_app
            
            # 3. Get latest code
            git pull origin main || git clone https://github.com/${{ github.repository }}.git .
            
            # 4. Install requirements
            pip3 install -r requirements.txt --break-system-packages
            
           # 5. Restart the app
           pkill -f app.py || true
         
           # Start and detach properly
           nohup python3 app.py > log.txt 2>&1 &
           sleep 2
           disown
        
          # Final verification
          ps aux | grep app.py
          echo "Deployment successful"
          exit 0
