name: Deploy Flask App to Amazon Linux EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH to Amazon Linux
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ec2-user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            set -e

            echo "Connected to EC2"
            cat /etc/os-release

            sudo yum install -y python3 python3-pip git

            cd /home/ec2-user

            if [ ! -d flask-app ]; then
              git clone https://github.com/${{ github.repository }} flask-app
            fi

            cd flask-app
            git pull origin main

            pip3 install --user -r requirements.txt

            # Kill old Flask process safely
            pkill -f app.py || true

            # Start Flask app FULLY detached
            nohup python3 app.py > flask.log 2>&1 < /dev/null & disown

            echo "Flask app started successfully"
