name: Deploy Flask App

on:
  push:
    branches:
      - main  # Runs when you push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Creates the Ubuntu environment

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install local dependencies (for testing)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            # Navigate to app directory
            cd /home/${{ secrets.SERVER_USER }}/my-flask-app || git clone https://github.com/${{ github.repository }}.git
            cd my-flask-app
            
            # Pull latest changes
            git pull origin main
            
            # Setup/Activate virtual environment and install dependencies
            python3 -m venv venv
            source venv/bin/activate
            pip install -r requirements.txt
            
            # Restart the service (assuming you use Gunicorn/Systemd)
            sudo systemctl restart flaskapp
